version: 1.0.0+6
homepage: https://github.com/Rodiii/flutter_firebase_picture_uploader
maintainer: Christoph Rothermel (@rothech)

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  cached_network_image: ^2.2.0
  firebase_storage: ^3.1.5
  image: ^2.1.12
  image_picker: ^0.6.5+3
  image_cropper: ^1.2.1 
  shared_preferences: ^0.5.7
  path_provider: ^1.6.7
  cupertino_icons: ^0.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter
